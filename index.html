<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="panel jugar hidden">
        <img
          class="ahorcadoTitulo"
          src="./multimedia/img/nuevoDiseno/ahorcado.png"
        />
        <img class="logoAhorcado" src="./multimedia/img/ahorcadoIcono.png" />
        <form action="">
          <input type="text" value="" placeholder="Nombre Usuario" />
          <button class="usuario" type="submit">✏️</button>
        </form>
        <button class="jugar" disabled>Jugar</button>
      </section>
      <section class="panel juego hidden">
        <button id="salir"></button>
        <section class="puntuaciones">
          <ul>
            <li>Score</li>
            <li class="score"></li>
          </ul>
          <ul>
            <li>Intentos</li>
            <li class="intentos"></li>
          </ul>
        </section>
        <img
          src="./multimedia/img/nuevoDiseno/rodolfoAhorcado.png"
          alt="muneco"
        />
        <section>
          <p class="palabra">Palabra a introducir</p>
          <section class="teclado"></section>
        </section>
      </section>
      <section class="panel puntuacionesTabla hidden">
        <h2>Has Ganado/Has perdido</h2>
        <aside>
          <h3>Tabla de puntuaciones</h3>
          <ol></ol>
        </aside>
        <button class="botonPuntuaciones">Nueva partida</button>
      </section>
    </main>
    <script type="module" src="./js/panels.js"></script>
    <script type="module" src="./js/teclado.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/usuario.js"></script>
  </body>
</html>
